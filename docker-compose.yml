version: '3.3'

services:
  opsmaps-public:
    container_name: public
    environment:
      - VUE_APP_RIDL_TOKEN=*
    build:
      context: .
      args:
        opsmaps: "brazil burkina-faso ethiopia moldova nigeria romania showcase slovakia somalia sudan yemen"
    ports:
      - 8891:8080

